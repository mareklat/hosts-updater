name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Make build directory
        run: mkdir -p build

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build binary
        run: |
          ./build.sh
          mkdir -p build
          cp dist/hosts_updater build/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/*
